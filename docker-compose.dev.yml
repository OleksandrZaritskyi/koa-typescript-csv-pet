version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: csv_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: node:20-alpine
    working_dir: /app/api
    command: sh -c "npm install && npm run migrate:up && npm run dev"
    ports:
      - '4000:4000'
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: csv_app
      CORS_ORIGIN: '*'
      UPLOAD_DIR: /app/api/uploads
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./api:/app/api
      - /app/api/node_modules
      - api_uploads:/app/api/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    image: node:20-alpine
    working_dir: /app/web
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - '5173:5173'
    environment:
      VITE_API_BASE: http://localhost:4000/api
    volumes:
      - ./web:/app/web
      - /app/web/node_modules
    depends_on:
      - api

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - '8080:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres

volumes:
  postgres_data:
  api_uploads:
